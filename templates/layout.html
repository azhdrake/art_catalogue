<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
        <title>
            The Art Catalogue!
        </title>
    </head>
    <body>
        <div class="page">
            <div class = "sidebar column">
                <div class="sidebar-link"><a href="{{ url_for('show_artists') }}">All Artists</a></div>
                <div class="sidebar-link"><a href="{{ url_for('addartist') }}">Add an Artist</a></div>\
                <div class="sidebar-link"><a href="{{ url_for('addart') }}">All Works of Art</a></div>
            </div>
            <div class="dummy-column column"> . </div>
            <div class="content column">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="{{category}}">{{message}}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>

</html>
